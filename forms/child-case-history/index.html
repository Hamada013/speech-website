<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Child Case History</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1 id="form-title"></h1>
    <div class="toggle-wrapper">
      <label id="label-en" for="lang-toggle"></label>
      <label class="toggle-switch">
        <input id="lang-toggle" type="checkbox">
        <span class="slider"></span>
      </label>
      <label id="label-ar" for="lang-toggle"></label>
    </div>
    <form id="case-form" novalidate></form>
    <div class="actions">
      <button type="button" id="export-pdf"></button>
    </div>
  </main>
  <!-- No library scripts needed for TXT export! -->
  <script src="script.js"></script>
</body>
</html>
