<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مهارات الفهم السمعي</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <main>
    <h1 id="form-title">مهارات الفهم السمعي</h1>

    <section class="basic-info-section">
      <h2>المعلومات الأساسية</h2>
      <div class="basic-info-grid">
        <div class="field">
          <label for="childName">اسم الطفل:</label>
          <input type="text" id="childName" placeholder="أدخل اسم الطفل" />
        </div>

        <div class="field">
          <label for="parentName">اسم ولي الأمر:</label>
          <input type="text" id="parentName" placeholder="أدخل اسم ولي الأمر" />
        </div>

        <div class="field">
          <label for="dob">تاريخ الميلاد:</label>
          <input type="date" id="dob" />
        </div>

        <div class="field">
          <label for="surveyDate">تاريخ التقرير:</label>
          <input type="date" id="surveyDate" />
        </div>

        <div class="field">
          <label for="chronologicalAge">العمر الزمني:</label>
          <input type="text" id="chronologicalAge" placeholder="--" readonly />
        </div>

        <div class="field">
          <label for="therapistName">اسم الاختصاصي:</label>
          <input type="text" id="therapistName" placeholder="أدخل اسم الاختصاصي" />
        </div>
      </div>
    </section>

    <section class="age-nav-wrapper">
      <h2>انتقل إلى مجموعة العمر</h2>
      <div id="age-nav-buttons" class="age-nav-buttons">
        <!-- dynamically generated age-group buttons -->
      </div>
    </section>

    <section id="skills-container"></section>

    <div class="actions">
      <button type="button" id="export-btn">التقرير</button>
    </div>

    <section id="report-section" class="hidden">
      <h2>تقرير النتائج</h2>
      <pre id="report-output"></pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
