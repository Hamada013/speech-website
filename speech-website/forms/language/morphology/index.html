<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Morphology Checklist</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main>
    <h1 id="form-title"></h1>
    <form id="main-form" novalidate autocomplete="off">
      <!-- Child info section -->
      <section class="card-section">
        <header class="card-header" id="childInfo-header"></header>
        <div class="card-body">
          <div class="row">
            <div class="col-50">
              <label for="fullName">اسم الطفل <span class="required">*</span></label>
              <input type="text" id="fullName" name="fullName" placeholder="مثال: سبونج بوب" required />
            </div>
            <div class="col-50">
              <label for="dateOfBirth">تاريخ الميلاد <span class="required">*</span></label>
              <input type="date" id="dateOfBirth" name="dateOfBirth" required />
            </div>
          </div>
          <div class="row">
            <div class="col-50">
              <label for="ageyears">العمر (سنة)</label>
              <input type="number" id="ageyears" name="ageyears" readonly />
            </div>
          </div>
        </div>
      </section>

      <!-- Assessment details -->
      <section class="card-section">
        <header class="card-header" id="examInfo-header"></header>
        <div class="card-body">
          <div class="row">
            <div class="col-50">
              <label for="assessmentDate">تاريخ التقييم <span class="required">*</span></label>
              <input type="date" id="assessmentDate" name="assessmentDate" required />
            </div>
            <div class="col-50">
              <label for="examinerName">اسم الفاحص <span class="required">*</span></label>
              <input type="text" id="examinerName" name="examinerName" placeholder="اسمك الكامل" required />
            </div>
          </div>
        </div>
      </section>

      <!-- Morphological Features -->
      <section class="card-section">
        <header class="card-header" id="features-header"></header>
        <div class="card-body">
          <div id="features-list" class="features-cards"></div>
        </div>
      </section>

      <!-- Red flags -->
      <section class="card-section">
        <header class="card-header" id="redFlags-header"></header>
        <div class="card-body">
          <label>
            <input type="checkbox" id="hasRedFlags" name="hasRedFlags" />
            هل توجد مؤشرات خطر؟
          </label>
          <div id="redFlags-details-container" style="display:none; margin-top: 0.75rem;">
            <label for="redFlags">تفاصيل مؤشرات الخطر</label>
            <textarea id="redFlags" name="redFlags" rows="3"></textarea>
          </div>
        </div>
      </section>

      <!-- Report summary -->
      <section class="card-section">
        <header class="card-header" id="reportSummary-header"></header>
        <div class="card-body">
          <label for="reportSummary">ملخص التقرير</label>
          <textarea id="reportSummary" name="reportSummary" rows="5" placeholder=""></textarea>
        </div>
      </section>

      <div class="actions">
        <button type="button" id="export-btn"></button>
        <button type="button" id="show-refs-btn"></button>
      </div>
    </form>
  </main>

  <div id="refs-modal" class="refs-modal" style="display:none;">
    <div class="refs-modal-content">
      <button id="close-refs-btn" class="close-modal" title="إغلاق">×</button>
      <h2>السمات الصرفية - جدول ومراجع</h2>
      <div class="refs-table-container"></div>
      <div class="refs-list">
        <h3>ملاحظة:</h3>
        <p>الأرقام المدرجة للعمر المرجعي للاكتساب والانحراف المعياري هي أرقام تقريبية لتوجيه الأخصائيين، ويجب الاعتماد على المزيد من الأبحاث العلمية الدقيقة.</p>
        <h3>المراجع:</h3>
        <ol id="refs-list-content"></ol>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
